<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∞–π—Ç –Ω–∞ —Ä–µ–∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        
        :root {
            --primary-color: #ff6b00;
            --secondary-color: #ff9800;
            --dark-color: #222;
            --light-color: #7d3c3cb3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0964ed 0%, #2d9566 100%);
            color: var(--dark-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            position: relative;
            max-width: 600px;
            width: 90%;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: all 0.5s ease;
            z-index: 1;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 107, 0, 0.1) 0%,
                rgba(255, 152, 0, 0.05) 50%,
                transparent 100%
            );
            transform: rotate(30deg);
            z-index: -1;
        }
        
        .container:hover {
            transform: perspective(1000px) rotateY(5deg) rotateX(5deg) translateY(-5px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
        }
        
        .construction-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            display: inline-block;
            transform-style: preserve-3d;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--dark-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            transform: translateZ(30px);
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-weight: 400;
            transform: translateZ(20px);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #666;
            transform: translateZ(10px);
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: rgb(171, 33, 33);
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(228, 228, 4, 0.3);
            transform: translateZ(20px);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px) translateZ(20px);
            box-shadow: 0 15px 30px rgba(255, 107, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px) translateZ(20px);
}
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .btn:hover::after {
            transform: translateX(100%);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            40% {
                transform: translateY(-20px) rotate(5deg);
            }
            60% {
                transform: translateY(-10px) rotate(-5deg);
            }
        }
        
        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 152, 0, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        @keyframes float {
            to {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="construction-icon">üèó</div>
        <h1>–°–∞–π—Ç –∑–∞–∫—Ä—ã—Ç</h1>
        <h2>–Ω–∞ —Ä–µ–∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏—é</h2>
        <p>–ú—ã —Ä–∞–±–æ—Ç–∞–µ–º –Ω–∞–¥ —É–ª—É—á—à–µ–Ω–∏–µ–º –Ω–∞—à–µ–≥–æ —Å–µ—Ä–≤–∏—Å–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–∑–≤—Ä–∞—â–∞–π—Ç–µ—Å—å –ø–æ–∑–∂–µ.</p>
        <a href="index.html" class="btn" onclick="history.back()">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥</a>
    </div>
    
    <script>
        // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã –¥–ª—è —Ñ–æ–Ω–∞
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('body');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // –°–ª—É—á–∞–π–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è —á–∞—Å—Ç–∏—Ü
                const size = Math.random() * 10 + 5;
                const posX = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                const opacity = Math.random() * 0.5 + 0.1;
                
                particle.style.width = ${size}px;
                particle.style.height = ${size}px;
                particle.style.left = ${posX}px;
                particle.style.bottom = -${size}px;
                particle.style.animationDuration = ${duration}s;
                particle.style.animationDelay = ${delay}s;
                particle.style.opacity = opacity;
                
                document.body.appendChild(particle);
            }
        });
    </script>
</body>
</html>
